<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="calc-container">
        <div class="screen">
            <p id="equation">9 + 10</p>
            <p id="answer">21</p>
        </div>
        <div class="btn-container">
            <div class="btn-container-top">
                <div class="btn calc-func" id="ac"> AC </div>
                <div class="btn calc-func" id="del"> DEL </div>
                <div class="btn symbol" id="divide"> รท </div>
            </div>


            <div class="btn num" id="num7"> 7 </div>
            <div class="btn num" id="num8"> 8 </div>
            <div class="btn num" id="num9"> 9 </div>
            <div class="btn symbol" id="multiply"> x </div>

            <div class="btn num" id="num4"> 4 </div>
            <div class="btn num" id="num5"> 5 </div>
            <div class="btn num" id="num6"> 6 </div>
            <div class="btn symbol" id="minus"> - </div>

            <div class="btn num" id="num1"> 1 </div>
            <div class="btn num" id="num2"> 2 </div>
            <div class="btn num" id="num3"> 3 </div>
            <div class="btn symbol" id="plus"> + </div>

            <div class="btn num" id="decimal"> . </div>
            <div class="btn num" id="num0"> 0 </div>
            <div class="btn" id="equal"> = </div>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
